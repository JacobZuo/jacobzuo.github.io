<style>
  .carousel {
    position: relative; 
    width: 100%; 
    height: 100vh; 
    overflow: hidden;
  }
  .slides {
    position: relative; 
    display: flex; 
    width: 900%; 
    transition: transform 1s ease-in-out;
  }
  .slide {
    width: 12.5%; 
    height: 100vh; 
    background-size: cover; 
    background-position: center;
  }
  .overlay-index-text {
    position: absolute; 
    top: 85%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    text-align: center; 
    z-index: 2
  }
  .boujee-text {
    display: inline-block;
    --bg-size: 400%;
    --color-one: hsla(215, 25%, 20%, 0.9);
    --color-two: hsla(200, 70%, 90%, 0.5);
    background: linear-gradient(
                  75deg,
                  var(--color-one),
                  var(--color-one),
                  var(--color-two),
                  var(--color-one),
                  var(--color-one)
                ) 0 0 / var(--bg-size) 100%;
    color: transparent;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    animation: move-bg 16s infinite linear;
    filter: drop-shadow(10px 10px 10px rgba(90, 90, 90, 0.9)); /* 额外的柔和光晕 */
  } 
  .boujee-botton {
    margin-bottom: 10px;
    display: inline-block;
    --bg-size: 400%;
    --color-one: hsla(215, 25%, 20%, 0.9);
    --color-two: hsla(200, 70%, 90%, 0.5);
    background: linear-gradient(
                  75deg,
                  var(--color-one),
                  var(--color-two),
                  var(--color-one),
                  var(--color-one),
                  var(--color-one)
                ) 0 0 / var(--bg-size) 100%;
    color: transparent;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    animation: move-bg 16s infinite linear;
    filter: drop-shadow(10px 10px 10px rgba(90, 90, 90, 0.9)); /* 额外的柔和光晕 */
  } 

  .boujee-botton:hover {
    margin-bottom: 10px;
    display: inline-block;
    --bg-size: 400%;
    --color-one: hsla(215, 25%, 20%, 0.9);
    --color-two: hsla(200, 70%, 90%, 0.6);
    --color-three: hsla(201, 52%, 39%, 0.8);
    background: linear-gradient(
                  120deg,
                  var(--color-one),
                  var(--color-one),
                  var(--color-one),
                  var(--color-two),
                  var(--color-three),
                  var(--color-one),
                  var(--color-one),
                  var(--color-one)
                ) 0 0 / var(--bg-size) 100%;
    color: hsla(200, 10%, 95%, 0.9);
    -webkit-text-fill-color: hsla(200, 10%, 95%, 0.9);
    background-clip: none;
    -webkit-background-clip: none;
    animation: move-bg 6s infinite linear;
    filter: drop-shadow(10px 10px 10px rgba(90, 90, 90, 0.9)); /* 额外的柔和光晕 */
  }


  @media (prefers-reduced-motion: no-preference) {
  .boujee-text {
    animation: move-bg 16s linear infinite;
  }
  .boujee-botton {
    animation: move-bg 16s linear infinite;
  }
  .boujee-botton:hover {
    animation: move-bg 6s linear infinite;
  }
  @keyframes move-bg {
    from {
      background-position: var(--bg-size) 0;
    }
    to {
      background-position: 0 0;
    }
  }
  }
} 
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let index = 0;
    const slides = document.querySelector(".slides");
    const totalSlides = document.querySelectorAll(".slide").length;

    // Duplicate first slide to the end for a seamless loop
    const firstSlide = document.querySelector(".slide").cloneNode(true);
    slides.appendChild(firstSlide);

    function nextSlide() {
        index++;

        slides.style.transition = "transform 1s ease-in-out";
        slides.style.transform = `translateX(-${index * 100/9}%)`;

        // If we reach the last cloned slide, instantly reset to first slide
        if (index === totalSlides) {
            setTimeout(() => {
                slides.style.transition = "none"; // Disable transition for instant reset
                slides.style.transform = "translateX(0%)";
                index = 0; // Reset index
            }, 1000); // Delay to match transition time
        }
    }

    // Auto-slide every 5 seconds
    setInterval(nextSlide, 5000);

  });
</script>
